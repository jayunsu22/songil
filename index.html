<html lang="ko">

    <style>
        /* [화면 높이 버그 수정] html, body 모두 100% 설정 */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f2f5;
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            overflow: hidden; /* 이중 스크롤 방지 */
        }

        /* [채팅창 틀] */
        .chat-wrapper {
            width: 100%;
            max-width: 500px;
            height: 100%; /* 화면 꽉 차게 */
            margin: 0 auto;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        /* [헤더] */
        .chat-header {
            background-color: #4A90E2;
            color: white;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
            z-index: 10;
        }
        .chat-header h1 { margin: 0; font-size: 1.3em; font-weight: 700; }
        .chat-header p { margin: 5px 0 0; font-size: 0.9em; opacity: 0.9; }

        /* [채팅 내용 영역] */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            padding-bottom: 40px;
            background-color: #f9fafc;
            display: block;
        }

        /* [말풍선] */
        .chat-bubble {
            width: fit-content;
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 12px;
            line-height: 1.5;
            position: relative;
            font-size: 1.05em;
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .chat-bubble.user {
            background-color: #4A90E2;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            margin-left: auto; /* 우측 정렬 */
        }
        .chat-bubble.bot {
            background-color: #ffffff;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            margin-right: auto; /* 좌측 정렬 */
            border: 1px solid #eee;
        }
        .chat-bubble.bot.quote-response {
            width: 100%;
            max-width: 96%;
            padding: 0;
            overflow: hidden;
        }

        /* [로딩 애니메이션] */
        .chat-bubble.bot-loading-blue {
            background: #4A90E2;
            color: white;
            font-weight: 700;
            text-align: center;
            border-radius: 30px;
            margin: 10px auto;
            display: table;
            min-width: 200px;
            box-shadow: 0 4px 10px rgba(74, 144, 226, 0.3);
        }
        .chat-bubble.bot-error { background-color: #fff5f5; color: #e53e3e; border: 1px solid #feb2b2; }
