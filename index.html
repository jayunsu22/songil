<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 인테리어 견적 채팅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 420px; 
            height: 80vh; 
            max-height: 700px; /* ✅ 2. 세로 길이 100px 확장 (600px -> 700px) */
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            padding: 1rem;
            background-color: #4f46e5; 
            color: white;
            font-weight: 600;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        #chat-box {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #chat-box::-webkit-scrollbar { width: 6px; }
        #chat-box::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
        
        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.6; 
            word-wrap: break-word;
            font-size: 16px; /* ✅ 1. 글자 크기 2포인트 키움 (14px -> 16px) */
        }
        .user {
            align-self: flex-end;
            background-color: #4f46e5; 
            color: white;
            border-bottom-right-radius: 4px;
        }
        .bot {
            align-self: flex-start;
            background-color: #f1f5f9; 
            color: #1e293b;
            border-bottom-left-radius: 4px;
        }
        /* ✅ 4. 알림내역 스타일 */
        .notification {
            font-size: 14px;
            color: #64748b;
            border-left: 3px solid #cbd5e1;
            padding-left: 10px;
            margin-top: 5px;
            white-space: pre-wrap; /* \n을 줄바꿈으로 */
        }
        /* ✅ 2. 하단 정보 스타일 */
        .quote-footer {
            font-size: 14px;
            color: #475569;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #e2e8f0;
        }
        /* ✅ 3. 공유 버튼 스타일 */
        .share-button {
            font-size: 14px;
            font-weight: 600;
            color: #4f46e5;
            background-color: #eef2ff;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
        }
        .share-button:hover { background-color: #e0e7ff; }
        
        /* ✅ 6. 타이머 스타일 */
        .timer-message {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
            font-weight: 600;
            color: #4f46e5;
        }
        .timer-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(79, 70, 229, 0.2);
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 1s ease-in-out infinite;
        }

        .input-area {
            display: flex;
            padding: 0.75rem;
            background-color: #ffffff;
            border-top: 1px solid #e2e8f0;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-right: 8px;
            font-size: 14px;
        }
        #user-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        #send-button {
            padding: 10px 16px;
            background-color: #4f46e5;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        #send-button:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }
        .loading-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">AI 인테리어 견적 챗봇</div>
    <div id="chat-box">
        <div class="message bot">
            안녕하세요! 인테리어 시공 견적을 도와드릴 AI 챗봇입니다.<br>
            예시처럼 필요한 항목과 수량을 입력해주세요.<br><br>
            <b>예시: 방문 3개, 샤시 5개 견적 알려줘</b>
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="견적 요청 사항을 입력하세요">
        <button id="send-button">전송</button>
    </div>
</div>

<script>
    const N8N_WEBHOOK_URL = "https://primary-production-a6fa.up.railway.app/webhook/landbot-request"; 
    
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    let timerInterval = null; // ✅ 6. 타이머 변수

    function appendMessage(message, sender, isHtml = false) {
        // ... (이전과 동일)
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        if (isHtml) {
            messageElement.innerHTML = message;
        } else {
            messageElement.textContent = message;
        }
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function fetchWithRetry(url, options, retries = 3) {
        // ... (이전과 동일)
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url, options);
                if (response.ok) {
                    return response;
                }
                throw new Error(`Server responded with status: ${response.status}`);
            } catch (error) {
                if (i === retries - 1) throw error; 
                await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1))); 
            }
        }
    }

    // ✅ 6. 타이머 시작 함수
    function startTimer(loadingMessage) {
        let timeLeft = 60;
        const timerElement = loadingMessage.querySelector('.timer-text');
        
        timerInterval = setInterval(() => {
            timeLeft--;
            if (timerElement) {
                timerElement.textContent = `(AI 견적 ${timeLeft}초 남음)`;
            }
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }, 1000);
    }
    
    // ✅ 6. 타이머 중지 함수
    function stopTimer(loadingMessage) {
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
        if (chatBox.contains(loadingMessage)) {
            chatBox.removeChild(loadingMessage);
        }
    }

    // ✅ 3. 공유 버튼 함수
    function shareQuote(quoteText) {
        if (navigator.share) {
            navigator.share({
                title: '인테리어필름 견적 내역',
                text: quoteText,
            }).catch(console.error);
        } else {
            // navigator.share가 없는 PC 환경을 위해 클립보드 복사
            navigator.clipboard.writeText(quoteText).then(() => {
                alert('견적 내역이 클립보드에 복사되었습니다.');
            }).catch(err => {
                alert('공유하기에 실패했습니다.');
            });
        }
    }

    // ✅ 1, 2, 4, 5. n8n 응답을 처리하여 견적 HTML 생성
    function buildQuoteHtml(data) {
        // 1. 없는 항목 입력시 처리
        if (data.error === "unknown_item") {
            return `Oops! 죄송합니다.<br>
                    자동견적에 등록되지 않는 품목입니다.<br>
                    <b>010-6657-1222</b>로 문의 부탁드립니다.<br>
                    감사합니다.`;
        }

        // 5. 견적번호 만들기
        let html = `✅ <b>견적 내역입니다 (No. ${data.quoteId || '??? '})</b><br><br>`;
        let quoteTextForShare = `[견적 No. ${data.quoteId || '???'}]\n`; // 공유용 텍스트

        // 4. 알림내역 (품목별)
        data.items.forEach(item => {
            html += `◆ <b>${item.name} ${item.quantity}세트</b><br>`;
            html += `ㆍ자재비: ${item.materialCost.toLocaleString()}원<br>`;
            html += `ㆍ인건비: ${item.laborCost.toLocaleString()}원<br>`;
            html += `ㆍ소계: ${item.subtotal.toLocaleString()}원<br>`;
            
            quoteTextForShare += `\n◆ ${item.name} ${item.quantity}세트\n`;
            quoteTextForShare += `ㆍ소계: ${item.subtotal.toLocaleString()}원\n`;

            if (item.notification) {
                html += `<div class="notification">${item.notification.replace(/\n/g, '<br>')}</div><br>`;
            } else {
                html += `<br>`;
            }
        });

        html += '━━━━━━━━━━━━━━━<br>';
        html += `⭐ <b>예상 견적 총합: ${data.totalCost.toLocaleString()}원</b><br>`;
        html += '━━━━━━━━━━━━━━━<br>';
        
        quoteTextForShare += `\n⭐ 예상 견적 총합: ${data.totalCost.toLocaleString()}원\n`;

        // 4. 알림내역 (공통)
        if (data.commonNotification) {
            html += `<br><b>공통알림</b><br>`;
            html += `<div class="notification" style="border-left: 3px solid #f59e0b;">${data.commonNotification.replace(/\n/g, '<br>')}</div>`;
            quoteTextForShare += `\n[공통알림]\n${data.commonNotification}\n`;
        }

        // 2. 견적 내역 밑에 정보 넣기
        html += `<div class="quote-footer">
                    시공문의 (김정헌 실장)<br>
                    <b>010-6657-1222</b><br>
                    2013년 부터 섬세한 시공중
                 </div>`;
        
        quoteTextForShare += `\n시공문의 (김정헌 실장)\n010-6657-1222`;

        // 3. 공유버튼 만들기
        const shareButtonId = `share-${Date.now()}`;
        html += `<div id="${shareButtonId}" class="share-button">견적 내역 공유하기 (복사)</div>`;
        
        // 공유 버튼에 이벤트 리스너 동적 추가
        setTimeout(() => {
            document.getElementById(shareButtonId)?.addEventListener('click', () => {
                shareQuote(quoteTextForShare);
            });
        }, 0);

        return html;
    }


    async function sendMessageToN8n(message) {
        if (!message.trim()) return;

        appendMessage(message, 'user');
        userInput.value = '';
        sendButton.disabled = true;

        // ✅ 6. 타이머 메시지 추가
        const loadingMessage = document.createElement('div');
        loadingMessage.classList.add('message', 'bot', 'timer-message');
        loadingMessage.innerHTML = '<div class="timer-spinner"></div><span class="timer-text">1분만 기다리세요. (AI 견적 60초 남음)</span>';
        chatBox.appendChild(loadingMessage);
        chatBox.scrollTop = chatBox.scrollHeight;
        startTimer(loadingMessage); // 타이머 시작

        try {
            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_request: message }) 
            };
            
            const response = await fetchWithRetry(N8N_WEBHOOK_URL, options);
            
            // ✅ n8n이 JSON 객체를 반환하므로 .json()으로 받습니다.
            const resultData = await response.json(); 
            
            stopTimer(loadingMessage); // ✅ 6. 타이머 중지

            // ✅ 1, 2, 4, 5. 새로운 견적 HTML 빌드
            const quoteHtml = buildQuoteHtml(resultData);
            appendMessage(quoteHtml, 'bot', true); 

        } catch (error) {
            console.error('N8N Webhook 호출 중 오류 발생:', error);
            stopTimer(loadingMessage); // ✅ 6. 타이머 중지
            
            appendMessage(
                '❌ **견적 요청 중 오류 발생:** 시스템에서 응답을 처리하지 못했습니다. <br>' +
                '1. n8n 워크플로우가 <b>`Active`</b> 상태인지 확인해주세요. <br>' +
                '2. n8n 워크플로우의 실행 로그(Execution Logs)를 확인해주세요.', 
                'bot', 
                true
            );
        } finally {
            sendButton.disabled = false;
            userInput.focus();
        }
    }

    // ----------------------------------------------------
    // 이벤트 리스너
    // ----------------------------------------------------
    sendButton.addEventListener('click', () => {
        sendMessageToN8n(userInput.value);
    });

    userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !sendButton.disabled) {
            sendMessageToN8n(userInput.value);
        }
    });
</script>

</body>
</html>
