<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>섬세한 1분 필름견적</title>
    <style>
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            margin: 0;
            background-color: #f0f2f5;
            height: 100%;
        }
        .chat-wrapper {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            background: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .chat-header {
            background-color: #4A90E2;
            color: white;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
            z-index: 100;
        }
        .chat-header h1 { margin: 0; font-size: 1.3em; font-weight: 700; }
        .chat-header p { margin: 5px 0 0; font-size: 0.9em; opacity: 0.9; }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            padding: 20px;
            padding-bottom: 20px;
            background-color: #f9fafc;
        }
        
        /* [말풍선 공통] */
        .chat-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            margin-bottom: 10px;
            line-height: 1.5;
            position: relative;
            font-size: 1em;
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            
            /* [!] 1번 요청: 글자만큼만 크기 차지 */
            width: fit-content; 
            max-width: 85%; 
        }

        /* [유저 말풍선] */
        .chat-bubble.user {
            background-color: #4A90E2;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            margin-left: auto; /* 오른쪽 정렬 */
        }

        /* [봇 말풍선] */
        .chat-bubble.bot {
            background-color: #ffffff;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            margin-right: auto;
            border: 1px solid #eee;
        }
        
        /* [견적서 말풍선 - 예외적으로 넓게] */
        .chat-bubble.bot.quote-response {
            width: 100%; /* 모바일에서 꽉 차게 */
            max-width: 96%;
            padding: 0;
            overflow: hidden;
        }

        /* 로딩 애니메이션 */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(74, 144, 226, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(74, 144, 226, 0); }
            100% { box-shadow: 0 0 0 0 rgba(74, 144, 226, 0); }
        }
        .chat-bubble.bot-loading-blue {
            background: #4A90E2;
            color: white;
            font-weight: 700;
            text-align: center;
            border-radius: 30px;
            animation: pulse 2s infinite;
            margin: 10px auto;
            display: table;
        }
        .chat-bubble.bot-error { background-color: #fff5f5; color: #e53e3e; border: 1px solid #feb2b2; }

        /* [견적서 내부 스타일] */
        .quote-content { padding: 20px 15px; }
        
        .quote-title {
            font-size: 1.3em;
            font-weight: 800; color: #4A90E2;
            margin-bottom: 15px; padding-bottom: 8px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .item-title { 
            font-size: 1.15em; /* 제목보다 작게 */
            font-weight: 700; color: #222; 
            margin-top: 15px; margin-bottom: 4px;
        }
        
        /* [!] 2번 요청: 설명 글자 2포인트 축소 */
        .item-detail { 
            font-size: 0.85em; /* 작게 */
            color: #666; padding-left: 8px; margin: 2px 0; 
        }
        .item-subtotal { 
            font-size: 0.95em; 
            font-weight: 600; color: #333; margin-top: 6px; 
        }
