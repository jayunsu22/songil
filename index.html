<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 인테리어 견적 채팅</title>
    <!-- Tailwind CSS 로드 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Inter 폰트 사용 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .chat-container {
            width: 100%;
            max-width: 420px;
            height: 80vh; 
            max-height: 700px; /* 세로 길이 확장 유지 */
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-header {
            padding: 1rem;
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
            text-align: center;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
        }
        #chat-box {
            flex-grow: 1;
            padding: 1rem;
            overflow-y: auto;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        /* 스크롤바 디자인 */
        #chat-box::-webkit-scrollbar { width: 6px; }
        #chat-box::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
        
        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 18px;
            line-height: 1.6; 
            word-wrap: break-word;
            font-size: 16px; /* 글자 크기 유지 */
        }
        .user {
            align-self: flex-end;
            background-color: #4f46e5;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .bot {
            align-self: flex-start;
            background-color: #f1f5f9;
            color: #1e293b;
            border-bottom-left-radius: 4px;
        }
        .input-area {
            display: flex;
            padding: 0.75rem;
            background-color: #ffffff;
            border-top: 1px solid #e2e8f0;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            margin-right: 8px;
            font-size: 14px;
        }
        #user-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.2);
        }
        #send-button {
            padding: 10px 16px;
            background-color: #4f46e5;
            color: white;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        #send-button:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }
        .loading-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 5px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">AI 인테리어 견적 챗봇</div>
    <div id="chat-box">
        <!-- 초기 메시지 -->
        <div class="message bot">
            안녕하세요! 인테리어 시공 견적을 도와드릴 AI 챗봇입니다.<br>
            예시처럼 필요한 항목과 수량을 입력해주세요.<br><br>
            **예시: 방문 3개, 샤시 5개 견적 알려줘**
        </div>
    </div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="견적 요청 사항을 입력하세요">
        <button id="send-button">전송</button>
    </div>
</div>

<script>
    const N8N_WEBHOOK_URL = "https://primary-production-a6fa.up.railway.app/webhook/landbot-request"; 
    
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function appendMessage(message, sender, isHtml = false) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('message', sender);
        
        if (isHtml) {
            messageElement.innerHTML = message;
        } else {
            messageElement.textContent = message;
        }
        
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function fetchWithRetry(url, options, retries = 3) {
        for (let i = 0; i < retries; i++) {
            try {
                const response = await fetch(url, options);
                if (response.ok) {
                    return response;
                }
                throw new Error(`Server responded with status: ${response.status}`);
            } catch (error) {
                if (i === retries - 1) throw error; 
                await new Promise(resolve => setTimeout(resolve, 1000 * (i + 1))); 
            }
        }
    }

    // ----------------------------------------------------
    // ✅ 응답 전처리 로직 (문자열 치환에만 집중하여 오류 방지)
    // ----------------------------------------------------
    function preprocessN8nResponse(text) {
        let cleanedText = text.trim();
        
        // 1. 요청 사항 3, 5번: {"message": 와 끝의 } 제거
        if (cleanedText.startsWith('{"message":')) {
            cleanedText = cleanedText.substring('{"message":'.length).trim();
        }
        if (cleanedText.endsWith('}')) {
            cleanedText = cleanedText.substring(0, cleanedText.length - 1).trim();
        }
        
        // 2. 남아있을 수 있는 앞뒤 따옴표 제거 (따옴표로 감싸진 문자열 처리)
        if (cleanedText.startsWith('"') && cleanedText.endsWith('"')) {
            cleanedText = cleanedText.substring(1, cleanedText.length - 1).trim();
        }
        
        // 3. n8n에서 넘어올 때 이스케이프된 \n을 실제 줄바꿈 문자로 변환
        cleanedText = cleanedText.replace(/\\n/g, '\n'); 

        // 4. 요청 사항 4, 5번: ━━━━━━━━━━━━━━━━━━━━ 라인 제거 (줄 단위 필터링)
        const lines = cleanedText.split('\n');
        const filteredLines = lines.filter(line => {
            const trimmed = line.trim();
            // ━━━━━━━━━━━━━━━━━━━━ 문자열이 포함된 줄 제거
            return !trimmed.includes('━━━━━━━━━━━━━━━━━━━━');
        });

        // 5. HTML <br>로 합치고, Markdown 볼드 **를 HTML <b>로 변환
        cleanedText = filteredLines.join('<br>');
        cleanedText = cleanedText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
        
        return cleanedText.trim();
    }


    async function sendMessageToN8n(message) {
        if (!message.trim()) return;

        appendMessage(message, 'user');
        
        userInput.value = '';
        sendButton.disabled = true;

        const loadingMessage = document.createElement('div');
        loadingMessage.classList.add('message', 'bot', 'flex', 'items-center');
        loadingMessage.innerHTML = '<span>견적 계산 중...</span><span class="loading-indicator bg-indigo-600"></span>';
        chatBox.appendChild(loadingMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const options = {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_request: message }) 
            };
            
            const response = await fetchWithRetry(N8N_WEBHOOK_URL, options);
            
            const resultText = await response.text(); 
            
            // ✅ 디버깅용: 콘솔에서 원본 응답 텍스트 확인 가능
            console.log("----- N8N Raw Response Text -----");
            console.log(resultText); 
            console.log("---------------------------------");

            const processedText = preprocessN8nResponse(resultText); 
            
            chatBox.removeChild(loadingMessage);

            // 봇 메시지 출력
            if (processedText.length > 0) {
                appendMessage(processedText, 'bot', true); 
            } else {
                 appendMessage(
                    '⚠️ **응답 내용 없음:** n8n에서 빈 메시지를 받았습니다. 워크플로우를 확인해 주세요.',
                    'bot'
                );
            }

        } catch (error) {
            console.error('N8N Webhook 호출 중 오류 발생:', error);
            
            if (chatBox.contains(loadingMessage)) {
                chatBox.removeChild(loadingMessage);
            }
            
            appendMessage(
                '❌ **견적 요청 중 오류 발생:** 시스템에서 응답을 처리하지 못했습니다. <br>' +
                '1. **개발자 도구 (F12) 콘솔**에서 오류 메시지와 원본 응답(`N8N Raw Response Text`)을 확인해주세요. <br>' +
                '2. n8n 워크플로우가 **`Active`** 상태인지 확인해주세요.', 
                'bot', 
                true
            );
        } finally {
            sendButton.disabled = false;
            userInput.focus();
        }
    }

    // ----------------------------------------------------
    // 이벤트 리스너
    // ----------------------------------------------------
    sendButton.addEventListener('click', () => {
        sendMessageToN8n(userInput.value);
    });

    userInput.addEventListener('keydown', (event) => {
        if (event.key === 'Enter' && !sendButton.disabled) {
            sendMessageToN8n(userInput.value);
        }
    });
</script>

</body>
</html>
