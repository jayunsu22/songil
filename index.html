<body>

    <div class="chat-wrapper">
        <div class="chat-header">
            <h1>ÏÑ¨ÏÑ∏Ìïú 1Î∂Ñ ÌïÑÎ¶ÑÍ≤¨Ï†Å</h1>
            <p>V.251112_1547</p>
        </div>

        <div class="chat-container" id="chatContainer">
            </div>

        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Í≤¨Ï†Å ÏöîÏ≤≠ ÏÇ¨Ìï≠ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî">
            <button id="sendButton">Ï†ÑÏÜ°</button>
        </div>
    </div>

    <script>
        // [!] n8n ÏõπÌõÖ URL
        const N8N_WEBHOOK_URL = "https://primary-production-a6fa.up.railway.app/webhook/landbot-request"; 

        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');

        function addBubble(message, sender, isQuote = false) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', sender);
            
            if (isQuote) {
                bubble.classList.add('quote-response');
            }
            
            bubble.innerHTML = message; 
            chatContainer.appendChild(bubble);

            if (isQuote) {
                const shareBtn = bubble.querySelector('.share-button-n8n'); 
                if (shareBtn) {
                    shareBtn.onclick = (e) => {
                        e.stopPropagation(); 
                        shareQuote(bubble); 
                    };
                }
            }
            
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function shareQuote(bubble) {
            const quoteHTML = bubble.cloneNode(true);
            const btn = quoteHTML.querySelector('.share-button-n8n');
            if (btn) {
                btn.remove(); 
            }
            const quoteText = quoteHTML.innerText.trim();
            
            if (navigator.share) {
                navigator.share({
                    title: 'Ïù∏ÌÖåÎ¶¨Ïñ¥ ÌïÑÎ¶Ñ Í≤¨Ï†Å ÎÇ¥Ïó≠',
                    text: quoteText
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(quoteText).then(() => {
                    alert('Í≤¨Ï†Å ÎÇ¥Ïö©Ïù¥ ÌÅ¥Î¶ΩÎ≥¥ÎìúÏóê Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§.');
                }).catch(console.error);
            }
        }
        
        function addTimerBubble(message, sender) {
            const bubble = document.createElement('div');
            bubble.classList.add('chat-bubble', sender, 'bot-loading-blue');
            bubble.innerHTML = message;
            chatContainer.appendChild(bubble);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return bubble;
        }

        async function sendRequest() {
            const message = userInput.value.trim();
            if (message === "") return;

            addBubble(message, 'user');
            userInput.value = "";
            sendButton.disabled = true;

            let seconds = 60;
            const loadingBubble = addTimerBubble(`1Î∂ÑÎßå Í∏∞Îã§Î¶¨ÏÑ∏Ïöî... ${seconds}s`, 'bot');

            const timerId = setInterval(() => {
                seconds--;
                if (seconds > 0) {
                    loadingBubble.innerHTML = `1Î∂ÑÎßå Í∏∞Îã§Î¶¨ÏÑ∏Ïöî... ${seconds}s`;
                } else {
                    clearInterval(timerId);
                    loadingBubble.innerHTML = `Í±∞Ïùò Îã§ ÎêòÏóàÏäµÎãàÎã§...`;
                }
            }, 1000);

            try {
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ user_request: message })
                });

                clearInterval(timerId); 
                chatContainer.removeChild(loadingBubble); 

                if (!response.ok) {
                    throw new Error(`ÏÑúÎ≤Ñ ÏùëÎãµ Ïò§Î•ò: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json(); 

                // ----------------------------------------------------
                // [!] üö®üö® Ïó¨Í∏∞Í∞Ä ÏßÑÏßú ÏµúÏ¢Ö ÏàòÏ†ïÏûÖÎãàÎã§ üö®üö®
                // n8nÏùÄ Î∞∞Ïó¥ [ {...} ]ÏùÑ Î≥¥ÎÉÖÎãàÎã§. Ï≤´ Î≤àÏß∏ Ìï≠Î™© [0]ÏùÑ ÌôïÏù∏Ìï¥Ïïº Ìï©ÎãàÎã§.
                // ----------------------------------------------------
                if (Array.isArray(data) && data.length > 0 && data[0].message) {
                    addBubble(data[0].message, 'bot', true);
                } else if (data && data.message) {
                    // ÎßåÏïΩ Í∞ùÏ≤¥Î°ú Ïò¨ Í≤ΩÏö∞Î•º ÎåÄÎπÑÌïú Î∞±ÏóÖ
                    addBubble(data.message, 'bot', true);
                } else {
                    addBubble("‚ö†Ô∏è ÏùëÎãµ ÎÇ¥Ïö© ÏóÜÏùå: n8nÏóêÏÑú Îπà Î©îÏãúÏßÄÎ•º Î∞õÏïòÏäµÎãàÎã§.", 'bot-error');
                }
                // ----------------------------------------------------

            } catch (error) {
                clearInterval(timerId); 
                if (loadingBubble && loadingBubble.parentNode === chatContainer) {
                    chatContainer.removeChild(loadingBubble); 
                }
                
                console.error('Fetch error:', error);
                addBubble(`‚ö†Ô∏è ÏöîÏ≤≠ Ïã§Ìå®: n8n ÏÑúÎ≤ÑÏóê Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§. (Ï∫êÏãú/CORS/500ÏóêÎü¨)`, 'bot-error');
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        sendButton.addEventListener('click', sendRequest);
        userInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendRequest();
            }
        });

        addBubble("ÏïàÎÖïÌïòÏÑ∏Ïöî!<br>ÏãúÍ≥µÌï≠Î™©Í≥º ÏàòÎüâÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.<br>1Î∂Ñ Ïù¥ÎÇ¥Î°ú Í≤¨Ï†Å ÏïåÎ†§ÎìúÎ¶ΩÎãàÎã§.<br><br><b>Ïòà) Î∞©Î¨∏ 3, ÏÉ§Ïãú 5</b>", 'bot');
    </script>
