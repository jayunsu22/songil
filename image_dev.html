        function handleImageSelect(event) {
            const files = Array.from(event.target.files);

        function removeImage(index) {

        function renderPreviews() {
            previewContainer.innerHTML = '';
            if (selectedImages.length === 0) {
                previewContainer.style.display = 'none';

            }
            previewContainer.style.display = 'block';

            selectedImages.forEach((item, index) => {

        // [ÌïµÏã¨ Î°úÏßÅ] Ïù¥ÎØ∏ÏßÄÎ•º ÏÑ∏Î°ú(1Ïó¥)Î°ú Î≥ëÌï©ÌïòÍ≥† ÏõåÌÑ∞ÎßàÌÅ¨ ÌëúÏãú
        async function mergeImages(imageItems) {
            if (imageItems.length === 0) return null;

            return new Promise((resolve) => {
                const images = [];
                let loadedCount = 0;

                imageItems.forEach((item, idx) => {
                    const img = new Image();
                    img.crossOrigin = "Anonymous";
                    img.onload = () => {
                        images[idx] = img;
                        loadedCount++;
                        if (loadedCount === imageItems.length) {
                            processMerge(images);
                        }
                    };
                    img.src = item.previewUrl;
                });

                function processMerge(imgs) {
                    // Í≥†Ï†ï ÎÑàÎπÑ (Î™®Î∞îÏùº ÏµúÏ†ÅÌôî)
                    const cellW = 800;

                    // Í∞Å Ïù¥ÎØ∏ÏßÄÏùò ÎπÑÏú® Ïú†ÏßÄ ÎÜíÏù¥ Í≥ÑÏÇ∞
                    let totalHeight = 0;
                    const scaledHeights = imgs.map(img => {
                        const scale = cellW / img.width;
                        const h = img.height * scale;
                        totalHeight += h;
                        return h;
                    });

                    const canvas = document.createElement('canvas');
                    canvas.width = cellW;
                    canvas.height = totalHeight;
                    const ctx = canvas.getContext('2d');

                    // Î∞∞Í≤Ω Ìù∞ÏÉâ
                    ctx.fillStyle = "#ffffff";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);

                    let currentY = 0;
                    imgs.forEach((img, i) => {
                        const h = scaledHeights[i];

                        // Ïù¥ÎØ∏ÏßÄ Í∑∏Î¶¨Í∏∞ (ÍΩâ Ï±ÑÏö∞Í∏∞)
                        ctx.drawImage(img, 0, currentY, cellW, h);

                        // [ÏàòÏ†ï] Î≤àÌò∏Ìëú Í∑∏Î¶¨Í∏∞: Ïù¥ÎØ∏ÏßÄ ÏôºÏ™Ω ÏÉÅÎã® ÎÇ¥Î∂ÄÏóê ÌÅ¨Í≥† ÏßÑÌïòÍ≤å
                        drawWatermark(ctx, i + 1, 0, currentY);

                        // Íµ¨Î∂ÑÏÑ† (ÎßàÏßÄÎßâ Ïù¥ÎØ∏ÏßÄ Ï†úÏô∏)
                        if (i < imgs.length - 1) {
                            ctx.beginPath();
                            ctx.moveTo(0, currentY + h);
                            ctx.lineTo(cellW, currentY + h);
                            ctx.strokeStyle = "#ffffff";
                            ctx.lineWidth = 4;
                            ctx.stroke();
                        }

                        currentY += h;
                    });

                    resolve(canvas.toDataURL('image/jpeg', 0.8));
                }

                function drawWatermark(ctx, num, x, y) {
                    // Î≤àÌò∏Ìëú ÌÅ¨Í∏∞ (ÏßÄÎ¶Ñ 80px)
                    const size = 80;
                    const padding = 20; // Ïó¨Î∞±
                    const circleX = x + padding + (size / 2);
                    const circleY = y + padding + (size / 2);

                    // Í∑∏Î¶ºÏûê Ìö®Í≥ºÎ°ú ÏÑ†Î™ÖÎèÑ UP
                    ctx.shadowColor = "rgba(0, 0, 0, 0.5)";
                    ctx.shadowBlur = 10;
                    ctx.shadowOffsetX = 2;
                    ctx.shadowOffsetY = 2;

                    ctx.beginPath();
                    ctx.arc(circleX, circleY, size / 2, 0, 2 * Math.PI);
                    ctx.fillStyle = "#e53e3e"; // Í∞ïÎ†¨Ìïú Îπ®Í∞ÑÏÉâ
                    ctx.fill();

                    // Ìù∞ÏÉâ ÌÖåÎëêÎ¶¨
                    ctx.lineWidth = 4;
                    ctx.strokeStyle = "white";
                    ctx.stroke();

                    // Í∑∏Î¶ºÏûê ÎÅÑÍ∏∞ (ÌÖçÏä§Ìä∏Îäî ÍπîÎÅîÌïòÍ≤å)
                    ctx.shadowColor = "transparent";

                    // Ïà´Ïûê
                    ctx.fillStyle = "white";
                    ctx.font = "bold 50px Arial";
                    ctx.textAlign = "center";
                    ctx.textBaseline = "middle";
                    ctx.fillText(num, circleX, circleY + 4);
                }
            });
        }

                            ${kakao ? `<a href="${kakao}" target="_blank" style="text-decoration: none; font-size: 0.85em; background:#FEE500; padding:4px 8px; border-radius:6px; color:#3c1e1e; font-weight:bold;">Ïπ¥ÌÜ°</a>` : ''}

                        <!-- 2. ÎåÄÌòï Ï†ÑÌôîÍ∏∞ Î≤ÑÌäº -->

                alert('ÎßÅÌÅ¨Í∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!');
                navigator.clipboard.writeText(window.location.href);
            }
        }

        async function sendRequest() {
            const msg = userInput.value.trim();
            if (!msg && selectedImages.length === 0) return;

            let displayMsg = msg;

            // ÏÇ¨Ïö©ÏûêÍ∞Ä Î≥¥Îäî ÌôîÎ©¥Ïóî Ï≤´Ïû•Îßå ÌÅ¨Í≤å ÎùÑÏö∞Í≥† Îí§Ïóê +NÏû• ÌëúÏãú
            if (selectedImages.length > 0) {
                const firstImg = selectedImages[0].previewUrl;
                let countBadge = selectedImages.length > 1 ? `<span style="background:rgba(0,0,0,0.6); color:white; position:absolute; bottom:5px; right:5px; padding:2px 8px; border-radius:10px; font-size:0.8em; font-weight:bold;">+${selectedImages.length - 1}</span>` : "";

                displayMsg = `<div style="position:relative; display:inline-block;">
                               <img src="${firstImg}" style="max-width:200px; max-height:200px; border-radius:8px; display:block; border:1px solid #ddd;">
                               ${countBadge}
                             </div>`;
                if (msg) displayMsg += `<div style="margin-top:8px;">${msg}</div>`;
            }
            addBubble(displayMsg, 'user');

            userInput.value = "";
            const imagesToProcess = [...selectedImages];
            selectedImages = [];
            renderPreviews();
            sendButton.disabled = true;

            let sec = 0;
            const loading = addTimerBubble(`Í≤¨Ï†Å Í≥ÑÏÇ∞ Ï§ë...`);
            const timer = setInterval(() => {
                sec++;
                loading.innerHTML = `‚è≥ Í≤¨Ï†Å Í≥ÑÏÇ∞ Ï§ë... ${sec}s`;
            }, 1000);

            try {
                let finalImage = null;
                if (imagesToProcess.length > 0) {
                    finalImage = await mergeImages(imagesToProcess);
                }

                const payload = {
                    message: msg,
                    image: finalImage
                };

                const res = await fetch(CONFIG.estimateUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-secret-token': CONFIG.secretToken,
                        'x-user-id': currentUserId
                    },
                    body: JSON.stringify(payload)
                });

                clearInterval(timer);
                if (loading.parentNode) loading.parentNode.removeChild(loading);

                if (!res.ok) throw new Error('Server Error');
                const data = await res.json();

                if (Array.isArray(data) && data.length > 0 && data[0].output) {
                    addBubble(data[0].output, 'bot', true);
                } else if (data.output) {
                    addBubble(data.output, 'bot', true);
                } else if (Array.isArray(data) && data.length > 0 && data[0].message) {
                    addBubble(data[0].message, 'bot', true);
                } else if (data.message) {
                    addBubble(data.message, 'bot', true);
                } else {
                    addBubble("‚úÖ Í≥ÑÏÇ∞ ÏôÑÎ£å! (ÎÇ¥Ïö©ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî)", 'bot');
                }

            } catch (e) {
                clearInterval(timer);
                if (loading.parentNode) loading.parentNode.removeChild(loading);
                console.error(e);
                addBubble("‚ö†Ô∏è ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®. Ïû†Ïãú ÌõÑ Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.", 'bot');
            } finally {
                sendButton.disabled = false;
            }
        }

        sendButton.addEventListener('click', sendRequest);
        userInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') sendRequest(); });
    </script>
